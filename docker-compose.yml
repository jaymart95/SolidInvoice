services:
  db:
    image: "mysql:8.0"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: solidinvoice
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
  app:
    build:
        dockerfile: "docker/Dockerfile.dev"
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ".:/opt/srv"

volumes:
  db_data: {}
